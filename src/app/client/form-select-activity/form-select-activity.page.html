<ion-header>
  <ion-toolbar>
    <ion-title>
      <a [routerLink]="['/formschool-data',id]" class="p-auto"><ion-icon name="arrow-back-outline"></ion-icon>
        Regresar</a>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form action="">
    <ion-card>
      <ion-card-header>
        <h5 class="text-center h5-bold">Ultimo paso</h5>
        <ion-card-subtitle class="text-white">Verifica que sea correcta la actividad a la cual quieres inscribirte</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list *ngFor="let a of actividad">
            <ion-item>
              <ion-label align="center">{{a.actividad}}</ion-label>
              <!-- <ion-radio slot="end" value="grapes"></ion-radio> -->
            </ion-item>
        </ion-list>
        <button class="btn btn-primario" type="submit" (click)="save()">Inscribirme > > > </button>
      </ion-card-content>
    </ion-card>
  </form>


</ion-content>
